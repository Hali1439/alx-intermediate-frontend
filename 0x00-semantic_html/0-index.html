<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Semantic HTML structure example for accessibility and SEO">
  <title>Semantic HTML Page</title>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h1>Welcome to My Semantic Page</h1>
      <section>
        <p>This is a well-structured HTML document using semantic elements such as <code>&lt;header&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;article&gt;</code>, and <code>&lt;footer&gt;</code>. It helps improve SEO and accessibility.</p>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 Halima. All rights reserved.</p>
  </footer>

</body>
</html>
