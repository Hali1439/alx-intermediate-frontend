<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
          main {
              grid-template-columns: 1fr;
          }
      }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Responsive Image Gallery Section -->
    <section class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <img src="https://source.unsplash.com/random/600x400?nature,1" alt="Gallery 1" class="w-full h-60 object-cover rounded-lg shadow-md">
            <img src="https://source.unsplash.com/random/600x400?nature,2" alt="Gallery 2" class="w-full h-60 object-cover rounded-lg shadow-md">
            <img src="https://source.unsplash.com/random/600x400?nature,3" alt="Gallery 3" class="w-full h-60 object-cover rounded-lg shadow-md">
            <img src="https://source.unsplash.com/random/600x400?nature,4" alt="Gallery 4" class="w-full h-60 object-cover rounded-lg shadow-md">
            <img src="https://source.unsplash.com/random/600x400?nature,5" alt="Gallery 5" class="w-full h-60 object-cover rounded-lg shadow-md">
            <img src="https://source.unsplash.com/random/600x400?nature,6" alt="Gallery 6" class="w-full h-60 object-cover rounded-lg shadow-md">
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 Faith Okoth's Blog</p>
    </footer>
</body>
</html>
